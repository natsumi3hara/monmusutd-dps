                        src="../../img/item-icons/pt_ev000006.png"
                        onclick="dropSelectJP('pt_ev000006',this.src)">
                    </td>
                    <td class="drop-cell">
                        <img class="dropimg"
                        src="../../img/item-icons/pt_ev000010.png"
                        onclick="dropSelectJP('pt_ev000010',this.src)">
                    </td>
                    <td class="drop-cell">
                        <img class="dropimg"
                        src="../../img/item-icons/pt_harphiasyndrome.png"
                        onclick="dropSelectJP('pt_harphiasyndrome',this.src)">
                    </td>
                </tr>
            </table>
        </div>
        <div id="drop-table">
            <p>
                <button onclick="dropSelectReverse()">戻る</button>
            </p>
            <table>
                <tr>
                    <th id="drop-icon" rowspan="3"></th>
                    <td id="drop-item-name" style="font-size:150%;"></td>
                </tr>
                <tr>
                    <td id="drop-usage" style="font-size:150%;"></td>
                </tr>
                <tr>
                    <td id="drop-best-stage" style="font-size:150%"></td>
                </tr>
            </table>
            <table id="drop-available">
                <tr>
                    <th style="width:60%">ステージ名（開放中）</th>
                    <th style="width:10%">ドロップ数</th>
                    <th style="width:10%">ドロップ率（％）</th>
                    <th style="width:20%">消費スタミナ期待値（一個）<br>（少ない方が良い）</th>
                </tr>
            </table>
            <table id="drop-unavailable">
                <tr>
                    <th style="width:60%">ステージ名（未開放）</th>
                    <th style="width:10%">ドロップ数</th>
                    <th style="width:10%">ドロップ率（％）</th>
                    <th style="width:20%">消費スタミナ期待値（一個）<br>（少ない方が良い）</th>
                </tr>
            </table>
        </div>
        <div class="github-link">
            <p style="font-size:x-small;">バグ報告、意見:<a href="https://github.com/natsumi3hara/monmusutd-dps">Github</a>へ</p>
        </div>
